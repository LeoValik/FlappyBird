<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="flappy.ico">
    <title>FlattyBird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" /> 
</head>

<body>
    
    <div id="container">
        <div id="bird"></div>
        <div id="pole_1" class="pole"></div>
        <div id="pole_2" class="pole"></div>
    </div>
    <div id="score_div">
        <p><b>Кол-во очков: </b><span id="score">0</span></p>
        <p><b>Скорость: </b><span id="speed">5</span></p>
        <p><b>Ваш лучший результат: </b><span id="best"></span></p>
    </div>
    <div id="help"></div>

    <button id="restart_btn">Начать сначала</button>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/script_req.js"></script>
</body>

</html>
