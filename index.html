<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="flappy.ico">
    <title>FlattyBird</title>
    <link href="style.css" rel="stylesheet" /> </head>

<body>
    
    <div id="container">
        <div id="bird"></div>
        <div id="pole_1" class="pole"></div>
        <div id="pole_2" class="pole"></div>
    </div>
    <div id="score_div">
        <p><b>Кол-во очков: </b><span id="score">0</span></p>
        <p><b>Скорость: </b><span id="speed">5</span></p>
    </div>
    <div id="help">
        <p>Управление: Используй <strong>ПРОБЕЛ</strong> чтобы управлять птичкой</p>
    </div>
    <button id="restart_btn">Начать сначала</button>
    <script src="jquery.min.js"></script>
    <script src="script_req.js"></script>
</body>

</html>
